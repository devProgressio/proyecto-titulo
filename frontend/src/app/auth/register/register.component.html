<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Registrate</h2>
                    <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="crearUsuario()" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="nombre" name="name" id="name" placeholder="Nombre" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" formControlName="email" name="email" id="email" placeholder="Correo" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="password" name="pass" id="pass" placeholder="Contraseña" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" formControlName="password2" name="re_pass" id="re_pass" placeholder="Repite tu contraseña" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" formControlName="terminos" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term">I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                        <div class="form-group">
                            <div class="text-danger">
                                <p><small *ngIf="campoNoValido('nombre')" id="username2-help" class="p-error">*El nombre es obligatorio.</small></p>
                                <p><small *ngIf="campoNoValido('email')" id="username2-help" class="p-error">*El correo es obligatorio y tiene que ser válido.</small></p>
                                <p><small *ngIf="contrasenasNoValidas()" id="username2-help" class="p-error">*Las contraseñas deben ser iguales.</small></p>
                                <p><small *ngIf="aceptarTerminos()" id="username2-help" class="p-error">Debe de aceptar los términos y uso.</small></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../../../assets/login/images/signup-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/login" class="signup-image-link">Ya soy miembro</a>
                </div>
            </div>
        </div>
    </section>

</div>
