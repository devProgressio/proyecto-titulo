<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../../../assets/login/images/signin-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/register" class="signup-image-link">Crear una cuenta</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Iniciar Sesión</h2>
                    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" formControlName="email" name="your_name" id="your_name" placeholder="Correo" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="password" name="your_pass" id="your_pass" placeholder="Contraseña" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" formControlName="remember" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term">Recuérdame</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Ingresar" />
                        </div>
                    </form>
                    <div class="social-login">
                        <div id="my-signin2"></div>
                        <!-- <span class="social-label">O inicie sesión con</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
